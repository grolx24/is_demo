{% extends "base_app.html" %}
{% load static %}

{% block title %}
    Передвинуть дедлайн на день
{% endblock %}

{% block header %}

{% endblock %}

{% block content %}
    <div class="cont">
        <button type="button" class="btn btn-primary" id="byJS">move by JS</button>
        <button type="button" class="btn btn-secondary" id="byAdmin" url="{% url 'byAdmin' %}">Move by Admin</button>
        <button type="button" class="btn btn-success" id="forAuth" url="{% url 'forAuth' %}">For Auth users</button>
        <button type="button" class="btn btn-danger" id="onlyOwn" url="{% url 'onlyOwn' %}">Only your Own</button>
    </div>
{% endblock %}

{% block styles %}
    <style>
        .cont {
            height: calc(100vh - 16px);
            display: flex;
            flex-direction: column;
        }
        .btn {
            height: calc(25vh - 8px);
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 4px;
        }
        .btn-danger {
            margin-bottom: 0;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-secondary {
            background-color: #007BFF;
            color: white;
        }
        .btn-success {
            background-color: #007BFF;
            color: white;
        }
        .btn-danger {
            background-color: #007BFF;
            color: white;
        }
    </style>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="//api.bitrix24.com/api/v1/"></script>
    <script type="module"  src="{% static "move_deadline_task/js/main.js" %}"></script>
{% endblock %}
